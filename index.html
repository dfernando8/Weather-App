<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Recursive:wght@300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input type="search" placeholder="Enter a city.." id="search-input" />
          <input type="submit" value="Search" id="search-btn" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Wałbrzych</h1>
            <p>
              <span id="current-date">Sunday 01:56</span>, heavy snow <br />
              Humidity: <strong>96%</strong>, Wind: <strong>4 MPH</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">❄️</span>
            <span
              class="current-temperature-value"
              id="current-temperature-value"
              >0</span
            >
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/dfernando8" target="_blank"
            >Dileeka Fernando</a
          >
          and is
          <a href="https://github.com/dfernando8/Weather-App" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://warm-taiyaki-9ecef0.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
